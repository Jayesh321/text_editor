<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <title>Text Analyzer</title>
  </head>

  <!--Navbar Box -->
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <a class="navbar-brand" href="/">Text Modifier</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      
    </nav>

<!-- Alert box -->
    <div class="alert alert-success" role="alert">
      Write your text and see the magic of Text Analyzer!
    </div>

<!-- Container Box -->
<div class="container">
  <form action="/analyze", method="post">{% csrf_token %}
  <div class="form-group">
    <label for="exampleFormControlTextarea1">Enter your text to modify:</label>
    <textarea class="form-control" name="text" id="exampleFormControlTextarea1" rows="7
    "></textarea>
  </div>


<!-- Switches -->
<div class="custom-control custom-switch">
  <input type="checkbox" name="text_simply" class="custom-control-input" id="customSwitch1">
  <label class="custom-control-label" for="customSwitch1">Get text Simply</label>
</div>
<div class="custom-control custom-switch">
  <input type="checkbox" name="punc" class="custom-control-input" id="customSwitch2">
  <label class="custom-control-label" for="customSwitch2">Remove punctuations</label>
</div>
<div class="custom-control custom-switch">
  <input type="checkbox" name="upper" class="custom-control-input" id="customSwitch3">
  <label class="custom-control-label" for="customSwitch3">UPPER CASE</label>
</div>
<div class="custom-control custom-switch">
  <input type="checkbox" name="remove_newline" class="custom-control-input" id="customSwitch4">
  <label class="custom-control-label" for="customSwitch4">Remove New Line</label>
</div>
<div class="custom-control custom-switch">
  <input type="checkbox" name="space_remover" class="custom-control-input" id="customSwitch5">
  <label class="custom-control-label" for="customSwitch5">Space Remover</label>
</div>
<div class="custom-control custom-switch">
  <input type="checkbox" name="charcount" class="custom-control-input" id="customSwitch6">
  <label class="custom-control-label" for="customSwitch6">Counting characters in string</label><br>
</div>


<!-- Submit button -->
<button type="submit" class="btn btn-dark">Analyze Text</button>
</form>
</div>
  </body>
</html>
